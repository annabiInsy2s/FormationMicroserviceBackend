
server:
  port: 8080
spring:
  application:
    name:  gateway
  cloud:
    gateway:
      routes:

        - id: UserService
          uri: http://localhost:8082/
          predicates:
            Path=/api/user/**
        - id: AddressService
          uri: http://localhost:8083/
          predicates:
            Path=/api/address/**
